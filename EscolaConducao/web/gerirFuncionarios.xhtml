<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Estudantes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <ui:define name="dado">
        <f:metadata>
            <f:event listener="#{funcionariosController.carregarp()}" type="preRenderView"/>
            <f:event listener="#{funcionariosController.carregarc()}" type="preRenderView"/>
        </f:metadata>
    </ui:define>
    <h:body>
        <p:growl id="sms"/>
       <h:form>
        <p:layout fullPage="true">
           <p:layoutUnit position="north" header="CENTRO DE FORMAÇÃO PROFISSIONAL" resizable="false" closable="false" collapsible="false"/>
            
           <p:layoutUnit position="center" header="Registo De Funcionários" resizable="false" closable="false" collapsible="false">
               <center>
               <p:fieldset legend="Registar Funcionários">
                   
                   <h:panelGrid columns="4">
                   <h:outputLabel value="Nome do Funcionário"/>
                   <h:inputText value="#{funcionariosController.funcionario.nome}"/>
                   <h:outputLabel value="Telefone"/>
                   <h:inputText value="#{funcionariosController.funcionario.telefone}"/>
                   <h:outputLabel value="Numero do BI"/>
                   <h:inputText value="#{funcionariosController.funcionario.numeroBi}"/>
                   <h:outputLabel value="Email"/>
                   <h:inputText value="#{funcionariosController.funcionario.email}"/>
                   <h:outputLabel value="Data de Nascimento"/>
                   <p:calendar value="#{funcionariosController.funcionario.dataNascimento}">
                   </p:calendar>
                   
                   <h:outputLabel value="Provincia"/>
                   <p:selectOneMenu value="#{funcionariosController.funcionario.provincia}" rendered="true" requiredMessage="campo obrigatorio">
                       <f:selectItem itemValue="" itemLabel="Selecione uma Provincia"/>
                       <f:selectItems value="#{funcionariosController.listaProvincias}" var="aprovn" itemValue="#{aprovn}" itemLabel="#{aprovn.descricao}"/>
                   </p:selectOneMenu>
                   <h:outputLabel value="Cargo"/>
                   <p:selectOneMenu value="#{funcionariosController.funcionario.cargo}" rendered="true" requiredMessage="campo obrigatorio">
                       <f:selectItem itemValue="" itemLabel="Selecione um Cargo"/>
                       <f:selectItems value="#{funcionariosController.listaCargo}" var="acarg" itemValue="#{acarg}" itemLabel="#{acarg.descricao}"/>
                   </p:selectOneMenu>
                   
                   </h:panelGrid>
                   <p:commandButton action="#{funcionariosController.adicionar()}" value="Salvar"  update=":sms"/>
                   <p:commandButton value="Alterar" action="#{funcionariosController.alterarFuncionarios()}"/> 
                  
               </p:fieldset>   
                   
               </center>
           </p:layoutUnit>
            <p:layoutUnit position="east" header="OPÇÕES" resizable="false" closable="false" collapsible="false">
                
                <p:panelMenu>
                    <p:submenu label="ALUNOS">
                        <p:menuitem value="Cadastrar Alunos" outcome="gerirAlunos.xhtnl"/>
                        <p:menuitem value="Lista de Alunos" outcome="homeAlunos.xhtml"/>
                    </p:submenu>
                    <p:submenu label="FUNCIONARIOS">
                        <p:menuitem value="Cadastrar Funcionarios" outcome="gerirFuncionarios.xhtml"/>
                        <p:menuitem value="Lista de Funcionarios" outcome="homeFuncionarios.xhtml"/>
                    </p:submenu>
                    <p:submenu label="UTILIZADORES">
                        <p:menuitem value="Cadastrar Utilizadores" outcome="gerirUtilizadores.xhtml"/>
                        <p:menuitem value="Lista de Utilizadores" outcome="homeUtilizadores.xhtml"/>
                    </p:submenu>
                    <p:submenu label="MATRICULAS">
                        <p:menuitem value="Matricular Alunos" outcome="gerirMatriculas.xhtml"/>
                        <p:menuitem value="Lista de Matriculas"/>
                    </p:submenu>
                    <p:submenu label="HOME/SAIR">
                        <p:menuitem value="Menu Principal" action="#{loginController.votarMenuPrincipal()}"/>
                        <p:menuitem value="SAIR" style="color: red" action="#{loginController.sair()}"/>
                    </p:submenu>
                    
                </p:panelMenu>
                
            </p:layoutUnit>
        </p:layout>   
      </h:form> 
    </h:body>
</html>
